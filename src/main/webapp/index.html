<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: white;
        }

        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        #app {
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div id="app">
        <h1>Project Update</h1>
        <p>Hii Boss, we have successfully deployed our application, and our initial pipeline is completed. Thank you, team!</p>
    </div>
</body>
</html>
